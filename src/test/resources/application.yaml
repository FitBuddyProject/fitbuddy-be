spring:
  config:
    activate:
      on-profile: junit
    import:
      - classpath:config/actuator.yaml
      - classpath:config/data.yaml
      - classpath:config/path.yaml
      - classpath:config/security.yaml
      - classpath:config/mongo.yaml
      - classpath:config/redis.yaml

security:
  ignore-jwt:
    - '/v1/user/sign/*'
  ignore-xss:
    - '/'